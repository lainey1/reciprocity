<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
</head>
<body>
    <h1>Are you sure you want to delete your profile?</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.delete(class="btn btn-danger") }}
            {{ form.cancel(class="btn btn-secondary") }}
        </div>
    </form>
</body>
</html>
